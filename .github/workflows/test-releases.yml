name: Test Solr Action (Release)

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger workflow only for semantic version tags (e.g., v1.0.0, v2.3.4)

jobs:
  solr-action-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        solr-version: ["8.9.0"]  # Matrix versions
    env:
      SOLR_CORE: test_core    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Apache Solr Infrastructure (Remote Action)
        uses: dhavalgojiya/setup-solr-action@v1
        with:
          solr-version: ${{ matrix.solr-version }}
          solr-core-name: ${{ env.SOLR_CORE }}
          solr-custom-configset-path: tests/fixtures/solr_configs/

      - name: Verify Solr is running
        run: |
          RESPONSE=$(curl -s --fail "http://127.0.0.1:8983/solr/${SOLR_CORE}/admin/ping?wt=json")
          echo "$RESPONSE" | grep -q 'OK'
          if [ $? -eq 0 ]; then
            echo "✅ Solr is healthy"
          else
            echo "❌ Solr ping failed"
            exit 1
          fi
