name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -----------------------------
  # Job 1: Package Checks & Build
  # -----------------------------
  package:
    runs-on: ubuntu-latest
    steps:
      # -----------------------------
      # 1. Checkout Repository
      # -----------------------------
      - name: üì• Checkout Repository
        uses: actions/checkout@v5

      # -----------------------------
      # 2. Setup Node.js
      # -----------------------------
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      # -----------------------------
      # 3. Check package-lock.json is up-to-date
      # -----------------------------
      - name: üîí Check package-lock.json Sync
        run: npx --yes package-lock-utd@1.1.3

      # -----------------------------
      # 4. Install Dependencies
      # -----------------------------
      - name: üì¶ Install Dependencies
        run: npm ci

      # -----------------------------
      # 5. Run Lint & Formatting Check
      # -----------------------------
      - name: üßπ Run Lint & Formatting Check
        run: npx biome check .

      # -----------------------------
      # 6. Build the Package
      # -----------------------------
      - name: üèóÔ∏è Run Build
        run: npm run build

  # -----------------------------
  # Job 2: Test Custom Solr Action
  # -----------------------------
  solr-dev-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        solr-version: ["8.9.0"]   # Matrix versions
    env:
      SOLR_CORE: test_core
    steps:
      # -----------------------------
      # 1. Checkout Repository
      # -----------------------------
      - name: üì• Checkout Repository
        uses: actions/checkout@v5

      # -----------------------------
      # 2. Setup Apache Solr (Local Action)
      # -----------------------------
      - name: ‚ö° Setup Apache Solr Infrastructure (Local)
        uses: ./   # Use local action.yml
        with:
          solr-version: ${{ matrix.solr-version }}
          solr-core-name: ${{ env.SOLR_CORE }}
          solr-custom-configset-path: tests/fixtures/solr_configs/

      # -----------------------------
      # 3. Verify Solr is Running
      # -----------------------------
      - name: ‚úÖ Verify Solr Health
        run: |
          echo "Pinging Solr Core: ${SOLR_CORE}"
          RESPONSE=$(curl -s --fail "http://127.0.0.1:8983/solr/${SOLR_CORE}/admin/ping?wt=json")
          
          if echo "$RESPONSE" | grep -q '"status":"OK"'; then
            echo "üéâ Solr is healthy and responding"
          else
            echo "‚ùå Solr ping failed!"
            echo "Response: $RESPONSE"
            exit 1
          fi
